<div class="cassette">
  <div class="internal">
    <div class="trapezoid-container">
      <div class="trapezoid"></div>
    </div>
    <div class="label-container">
      <div class="label-background">
        <div class="approx">{{tapeLengthMin}}</div>
        <div class="label">
          <div class="side">{{currentSide | uppercase}}</div>
          <div class="title-area">
            <span>{{tapeName}}</span>
          </div>
        </div>
      </div>
    </div>
    <div class="moving-row-container">
      <div class="moving-row">
        <!-- Gear -->
        <svg class="gear" [ngClass]="status"><use xlink:href="#cassette-gear"></use></svg>
        <div class="tape-window">
          <div class="tape-left" [ngStyle]="leftTapeStyle"></div>
          <div class="tape-right" [ngStyle]="rightTapeStyle"></div>
        </div>
        <!-- Gear -->
        <svg class="gear" [ngClass]="status"><use xlink:href="#cassette-gear"></use></svg>
      </div>
    </div>
  </div>
</div>
